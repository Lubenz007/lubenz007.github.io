  [[params.socialIcons]]
    name = "twitter"
    url = "https://twitter.com/lubenz007"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/lubenz007"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/benedikt-gabrÃ­el-egilsson-b7295684"

[menu]
  [[menu.main]]
    identifier = "categories"
    name = "Categories"
    url = "/categories/"
    weight = 10

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 20

  [[menu.main]]
    identifier = "archives"
    name = "Archives"
    url = "/archives/"
    weight = 30

[markup]
  [markup.highlight]
    noClasses = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

ignoreLogs = ["warning-goldmark-raw-html"]
